      <h2 class="text-3xl md:text-4xl font-heading font-bold mb-6" x-text="t().sections.how"></h2>
      <ol class="grid md:grid-cols-4 gap-6 list-decimal list-inside">
        <template x-for="(h,i) in (s()?.how||[])" :key="i">
          <li class="glass p-6 rounded-2xl" x-text="h"></li>
        </template>
      </ol>
    </div>
  </section>

  <!-- ETAPAS DETALHADAS -->
  <section id="stages" class="py-20">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl md:text-4xl font-heading font-bold mb-6" x-text="t().sections.stages"></h2>
      <div class="grid md:grid-cols-2 gap-6">
        <template x-for="(d,i) in (s()?.how_details||[])" :key="i">
          <div class="glass p-6 rounded-2xl">
            <h3 class="font-heading font-semibold text-lg mb-2" x-text="d.title"></h3>
            <ul class="text-sm text-gray-300 space-y-2 list-disc list-inside mb-4">
              <template x-for="(b,j) in (d.bullets||[])" :key="j"><li x-text="b"></li></template>
            </ul>
            <div class="flex flex-wrap gap-2">
              <template x-for="tool in (d.tools||[])" :key="tool"><span class="badge-outline" x-text="tool"></span></template>
            </div>
          </div>
        </template>
      </div>
    </div>
  </section>

  <!-- ENTREGÁVEIS / RESULTADOS -->
  <section class="py-20">
    <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-6">
      <div>
        <h3 class="text-2xl font-heading font-bold mb-4" x-text="t().sections.deliverables"></h3>
        <ul class="space-y-2 list-disc list-inside">
          <template x-for="(d,i) in (s()?.deliverables||[])" :key="i">
            <li x-text="d"></li>
          </template>
        </ul>
      </div>
      <div>
        <h3 class="text-2xl font-heading font-bold mb-4" x-text="t().sections.outcomes"></h3>
        <ul class="space-y-2 list-disc list-inside">
          <template x-for="(o,i) in (s()?.outcomes||[])" :key="i">
            <li x-text="o"></li>
          </template>
        </ul>
      </div>
    </div>
  </section>

  <!-- CASOS DE USO -->
  <section id="usecases" class="py-20 bg-gradient-to-b from-white/5 via-transparent to-white/5">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl md:text-4xl font-heading font-bold mb-6" x-text="t().sections.usecases"></h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
        <template x-for="(u,i) in (s()?.usecases||[])" :key="i">
          <div class="glass p-6 rounded-2xl" x-text="u"></div>
        </template>
      </div>
    </div>
  </section>

  <!-- FRAMEWORKS & FERRAMENTAS -->
  <section id="frameworks" class="py-20">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl md:text-4xl font-heading font-bold mb-6" x-text="t().sections.frameworks"></h2>
      <div class="grid md:grid-cols-3 gap-6">
        <template x-for="(grp,i) in (s()?.frameworks||[])" :key="i">
          <div class="glass p-6 rounded-2xl">
            <div class="text-xs uppercase tracking-wide text-gray-400 mb-3" x-text="grp.cat"></div>
            <div class="flex flex-wrap gap-2">
              <template x-for="fw in grp.items" :key="fw"><span class="badge" x-text="fw"></span></template>
            </div>
          </div>
        </template>
      </div>
    </div>
  </section>

  <!-- SEGURANÇA / OBSERVABILIDADE -->
  <section id="security" class="py-20 bg-gradient-to-b from-white/5 via-transparent to-white/5">
    <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-6">
      <div>
        <h3 class="text-2xl font-heading font-bold mb-4" x-text="t().sections.security"></h3>
        <ul class="space-y-2 list-disc list-inside">
          <template x-for="(s1,i) in (s()?.security||[])" :key="i"><li x-text="s1"></li></template>
        </ul>
      </div>
      <div id="observability">
        <h3 class="text-2xl font-heading font-bold mb-4" x-text="t().sections.observability"></h3>
        <ul class="space-y-2 list-disc list-inside">
          <template x-for="(o1,i) in (s()?.observability||[])" :key="i"><li x-text="o1"></li></template>
        </ul>
      </div>
    </div>
  </section>

  <!-- PLAYBOOKS & TEMPLATES -->
  <section id="templates" class="py-20">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl md:text-4xl font-heading font-bold mb-6" x-text="t().sections.templates"></h2>
      <div class="grid md:grid-cols-3 gap-6">
        <template x-for="(tpl,i) in (s()?.templates||[])" :key="i">
          <div class="glass p-6 rounded-2xl" x-text="tpl"></div>
        </template>
      </div>
    </div>
  </section>

  <!-- ARQUITETURA / DIAGRAMAS -->
  <section id="arch" class="py-20 bg-gradient-to-b from-white/5 via-transparent to-white/5">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl md:text-4xl font-heading font-bold mb-6" x-text="t().sections.arch"></h2>
      <div class="grid md:grid-cols-2 gap-6">
        <template x-for="(d,i) in (s()?.diagrams||[])" :key="i">
          <div class="glass p-6 rounded-2xl">
            <h3 class="font-heading font-semibold text-lg mb-4" x-text="d.title"></h3>
            <pre class="mermaid" x-text="d.code"></pre>
          </div>
        </template>
      </div>
    </div>
  </section>

  <!-- PRICING -->
  <section id="pricing" class="py-20">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl md:text-4xl font-heading font-bold mb-6" x-text="t().sections.pricing"></h2>
      <div class="grid md:grid-cols-3 gap-6">
        <template x-for="(p,i) in (s()?.pricing||[])" :key="i">
          <div class="glass p-6 rounded-2xl">
            <div class="text-xs uppercase tracking-wide text-gray-400 mb-2" x-text="p.name"></div>
            <div class="text-3xl font-light mb-4" x-text="p.from"></div>
            <ul class="space-y-2 list-disc list-inside text-sm text-gray-300">
              <template x-for="(f,j) in (p.features||[])" :key="j"><li x-text="f"></li></template>
            </ul>
          </div>
        </template>
      </div>
    </div>
  </section>

  <!-- ENGAGEMENT MODELS -->
  <section id="engagement" class="py-20 bg-gradient-to-b from-white/5 via-transparent to-white/5">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl md:text-4xl font-heading font-bold mb-6" x-text="t().sections.engagement"></h2>
      <div class="grid md:grid-cols-3 gap-6">
        <template x-for="(e,i) in (s()?.engagement||[])" :key="i">
          <div class="glass p-6 rounded-2xl">
            <div class="text-xs uppercase tracking-wide text-gray-400" x-text="e.name"></div>
            <div class="mt-2 text-sm"><span class="text-gray-400">Best for:</span> <span x-text="e.bestFor"></span></div>
            <div class="text-sm"><span class="text-gray-400">Duração:</span> <span x-text="e.duration"></span></div>
            <div class="text-sm"><span class="text-gray-400">Notas:</span> <span x-text="e.notes"></span></div>
          </div>
        </template>
      </div>
    </div>
  </section>

  <!-- CTA -->
  <section class="py-24">
    <div class="max-w-3xl mx-auto px-6">
      <div class="glass rounded-2xl p-10 text-center" data-aos="zoom-in">
        <h2 class="text-3xl md:text-5xl font-heading font-bold mb-4" x-text="t().final.title"></h2>
        <p class="text-lg md:text-xl opacity-90 mb-8" x-text="t().final.subtitle"></p>
        <a href="#" class="btn btn-primary py-4 px-10" @click.prevent="modal=true" x-text="t().cta"></a>
      </div>
    </div>
  </section>

  <!-- MODAL FORM -->
  <template x-if="modal">
    <div class="fixed inset-0 z-50 flex items-center justify-center p-6">
      <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" @click="modal=false"></div>
      <div class="glass max-w-xl w-full p-8 rounded-2xl relative" x-transition>
        <button class="absolute top-3 right-3 text-gray-400 hover:text-primary" @click="modal=false">✕</button>
        <h3 class="text-2xl font-heading font-bold mb-6" x-text="ft().title"></h3>
        <form class="space-y-4" @submit.prevent="submit()">
          <div class="grid md:grid-cols-2 gap-4">
            <input x-model="form.nome"  placeholder="Nome / Name"  class="w-full bg-white/5 p-3 rounded-md" required>
            <input x-model="form.email" placeholder="E-mail" class="w-full bg-white/5 p-3 rounded-md" type="email" required>
          </div>
          <div class="grid md:grid-cols-2 gap-4">
            <input x-model="form.telefone" placeholder="Telefone / Phone" class="w-full bg-white/5 p-3 rounded-md" required>
            <input x-model="form.empresa"  placeholder="Empresa / Company"  class="w-full bg-white/5 p-3 rounded-md">
          </div>
          <div class="grid md:grid-cols-2 gap-4">
            <select x-model="form.orcamento" class="w-full bg-white/5 p-3 rounded-md" required>
              <option value="" disabled selected x-text="lang==='pt-BR'?'Orçamento estimado':'Estimated budget'"></option>
              <template x-for="o in ft().budget"><option x-text="o"></option></template>
            </select>
            <select x-model="form.prazo" class="w-full bg-white/5 p-3 rounded-md" required>
              <option value="" disabled selected x-text="lang==='pt-BR'?'Prazo desejado':'Desired timeline'"></option>
              <template x-for="t in ft().timeline"><option x-text="t"></option></template>
            </select>
          </div>
          <textarea x-model="form.descricao" rows="3" placeholder="Projeto / Project" class="w-full bg-white/5 p-3 rounded-md"></textarea>
          <button class="btn btn-primary w-full py-3" x-text="ft().send"></button>
        </form>
      </div>
    </div>
  </template>

  <footer class="bg-[#0F111A] text-white py-10">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row md:justify-between md:items-center gap-6">
      <div class="flex items-center space-x-3">
        <img src="../assets/img/logo-softhaus.svg" class="w-9" alt="Softhaus">
        <span class="font-heading font-bold text-lg">Softhaus AI</span>
      </div>
      <div class="text-sm text-gray-400">© 2025 Softhaus. Todos os direitos reservados.</div>
    </div>
  </footer>
</body>
</html>
